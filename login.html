<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TrekMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tab-active {
      background-color: white;
      color: #1f2937;
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center relative"
  style="background-image: url('https://cdn.pixabay.com/photo/2019/01/02/18/25/beautiful-3909346_1280.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/30 z-0"></div>

  <!-- Login Card -->
  <div class="glass-card p-8 w-full max-w-md z-10 text-white">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Welcome to TrekMate</h2>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" placeholder="Enter your password"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <div class="flex justify-between items-center text-sm text-gray-200">
        <label><input type="checkbox" class="mr-2" /> Remember me</label>
        <a href="#" class="text-orange-400 hover:underline" onclick="showForgotPassword()">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-md font-semibold text-sm transition-all duration-200">
        Sign In
      </button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter your registered email"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <button type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-md font-semibold text-sm transition-all duration-200">
        Send Reset Link
      </button>
      <p class="text-sm text-gray-300 text-center mt-2">
        <a href="#" onclick="showLogin()" class="hover:underline text-orange-400">‚Üê Back to Login</a>
      </p>
    </form>
  </div>

  <!-- JS to Toggle Forms -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const forgotForm = document.getElementById('forgotForm');

    function showLogin() {
      loginForm.classList.remove('hidden');
      forgotForm.classList.add('hidden');
    }

    function showForgotPassword() {
      loginForm.classList.add('hidden');
      forgotForm.classList.remove('hidden');
    }
  </script>
</body>

</html>
