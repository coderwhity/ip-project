<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TrekMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tab-active {
      background-color: white;
      color: #1f2937;
    }
  </style>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center relative"
  style="background-image: url('https://cdn.pixabay.com/photo/2019/01/02/18/25/beautiful-3909346_1280.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/30 z-0"></div>

  <!-- Login/Signup Card -->
  <div class="glass-card p-8 w-full max-w-md z-10 text-white">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Welcome to TrekMate</h2>
    </div>

    <!-- Tabs -->
    <div class="flex mb-6 bg-white/10 rounded overflow-hidden text-sm">
      <button id="loginTab" onclick="showLogin()" class="w-1/2 py-2 tab-active font-semibold rounded-l">Login</button>
      <button id="signupTab" onclick="showSignup()" class="w-1/2 py-2 hover:bg-white/20 font-semibold">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" placeholder="Enter your password"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <div class="flex justify-between items-center text-sm text-gray-200">
        <label><input type="checkbox" class="mr-2" /> Remember me</label>
        <a href="#" class="text-orange-400 hover:underline" onclick="showForgotPassword()">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-md font-semibold text-sm transition-all duration-200">
        Sign In
      </button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" placeholder="Enter your name"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" placeholder="Create password"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Confirm Password</label>
        <input type="password" placeholder="Confirm password"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>

      <button type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-md font-semibold text-sm transition-all duration-200">
        Sign Up
      </button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter your registered email"
          class="w-full p-3 rounded-md bg-white bg-opacity-90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <button type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-md font-semibold text-sm transition-all duration-200">
        Send Reset Link
      </button>
      <p class="text-sm text-gray-300 text-center mt-2">
        <a href="#" onclick="showLogin()" class="hover:underline text-orange-400">‚Üê Back to Login</a>
      </p>
    </form>

  <!-- JS to Toggle Forms -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const forgotForm = document.getElementById('forgotForm');
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');

    function showLogin() {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      forgotForm.classList.add('hidden');
      loginTab.classList.add('tab-active');
      signupTab.classList.remove('tab-active');
    }

    function showSignup() {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      forgotForm.classList.add('hidden');
      signupTab.classList.add('tab-active');
      loginTab.classList.remove('tab-active');
    }

    function showForgotPassword() {
      loginForm.classList.add('hidden');
      signupForm.classList.add('hidden');
      forgotForm.classList.remove('hidden');
      loginTab.classList.remove('tab-active');
      signupTab.classList.remove('tab-active');
    }
  </script>
</body>

</html>
