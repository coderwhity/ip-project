<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 40px;
      display: flex;
      gap: 30px;
    }
    .review-summary, .review-list {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
    }
    .review-summary {
      width: 300px;
    }
    .review-summary h1 {
      font-size: 3rem;
      margin: 0;
      text-align: center;
    }
    .stars {
      color: gold;
      text-align: center;
      font-size: 20px;
    }
    .bar {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }
    .bar span {
      width: 25px;
    }
    .bar .bar-outer {
      flex: 1;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin: 0 8px;
    }
    .bar .bar-inner {
      height: 8px;
      background: #2e8b57;
      transition: width 0.3s;
    }
    button {
      background: #fc924d;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .review-list {
      flex: 1;
    }
    .review {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .review .initials {
      background: #1b7b5a;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-right: 10px;
    }
    .review-header {
      display: flex;
      align-items: center;
    }
    .star-select span {
      font-size: 22px;
      cursor: pointer;
      color: #ccc;
    }
    .star-select span.selected {
      color: gold;
    }
    .form-group {
      margin-top: 15px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="review-summary">
    <h1 id="avg-rating">4.7</h1>
    <div class="stars" id="avg-stars">★★★★★</div>
    <p style="text-align:center;">Based on <span id="total-reviews">3</span> reviews</p>

    <div class="bar" id="bar-5"><span>5★</span><div class="bar-outer"><div class="bar-inner"></div></div><span class="count">0</span></div>
    <div class="bar" id="bar-4"><span>4★</span><div class="bar-outer"><div class="bar-inner"></div></div><span class="count">0</span></div>
    <div class="bar" id="bar-3"><span>3★</span><div class="bar-outer"><div class="bar-inner"></div></div><span class="count">0</span></div>
    <div class="bar" id="bar-2"><span>2★</span><div class="bar-outer"><div class="bar-inner"></div></div><span class="count">0</span></div>
    <div class="bar" id="bar-1"><span>1★</span><div class="bar-outer"><div class="bar-inner"></div></div><span class="count">0</span></div>

    <button onclick="toggleForm()">✍ Write a Review</button>

    <div id="review-form" style="display:none;">
      <div class="form-group">
        <label>Select Rating:</label>
        <div class="star-select" id="star-select">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="reviewer-name">
      </div>
      <div class="form-group">
        <label>Comment:</label>
        <textarea id="reviewer-comment" rows="3"></textarea>
      </div>
      <button onclick="submitReview()">Submit Review</button>
    </div>
  </div>

  <div class="review-list" id="review-list">
    <!-- Reviews will be inserted here -->
  </div>

  <script>
  let selectedRating = 0;

  // Load from localStorage if available
  let reviews = JSON.parse(localStorage.getItem("reviews")) || [
    { name: "Priya Sharma", rating: 5, comment: "Absolutely incredible experience with Western Ghats Wanderers!", ago: "2 weeks ago", audio: "assets/audio.mp3" },
    { name: "Rajesh Kumar", rating: 4, comment: "The trek was well organized and the guides were knowledgeable.", ago: "3 weeks ago" },
    { name: "Rahul Verma", rating: 5, comment: "Best trekking group in Mumbai! The monsoon waterfall trek was magical.", ago: "1 month ago" },
    { name: "Anita Patel", rating: 4, comment: "Great group for beginners! Looking forward to the next adventure!", ago: "6 weeks ago" }
  ];

  function saveReviewsToStorage() {
    localStorage.setItem("reviews", JSON.stringify(reviews));
  }

  function toggleForm() {
    const form = document.getElementById('review-form');
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
  }

  document.querySelectorAll('#star-select span').forEach(star => {
    star.addEventListener('click', function () {
      selectedRating = parseInt(this.dataset.value);
      document.querySelectorAll('#star-select span').forEach(s => s.classList.remove('selected'));
      for (let i = 0; i < selectedRating; i++) {
        document.querySelectorAll('#star-select span')[i].classList.add('selected');
      }
    });
  });

  function submitReview() {
    const name = document.getElementById('reviewer-name').value;
    const comment = document.getElementById('reviewer-comment').value;

    if (!name || !comment || selectedRating === 0) {
      alert("Please fill in all fields and select a rating.");
      return;
    }

    reviews.unshift({
      name,
      rating: selectedRating,
      comment,
      ago: "Just now"
    });

    saveReviewsToStorage(); // Save to localStorage

    selectedRating = 0;
    document.getElementById('reviewer-name').value = '';
    document.getElementById('reviewer-comment').value = '';
    document.querySelectorAll('#star-select span').forEach(s => s.classList.remove('selected'));

    renderReviews();
    toggleForm();
  }

  function renderReviews() {
    const list = document.getElementById('review-list');
    list.innerHTML = '';
    let total = reviews.length;
    let sum = 0;
    let count = [0, 0, 0, 0, 0, 0]; // index 1–5

    reviews.forEach(r => {
      sum += r.rating;
      count[r.rating]++;
      const initials = r.name.split(" ").map(n => n[0]).join("").toUpperCase();
      const div = document.createElement('div');
      div.className = 'review';
      div.innerHTML = `
        <div class="review-header">
          <div class="initials">${initials}</div>
          <strong>${r.name}</strong>
          <span style="color:gold;margin-left:10px;">${'★'.repeat(r.rating)}</span>
          <span style="margin-left:auto;font-size:12px;color:gray;">${r.ago}</span>
        </div>
        <p style="margin-left:50px;">${r.comment}</p>
        <audio controls>
            <source src="${r.audio}">
          Your browser does not support the audio element.
        </audio>
      `;
      list.appendChild(div);
    });

    const avg = (sum / total).toFixed(1);
    document.getElementById('avg-rating').innerText = avg;
    document.getElementById('avg-stars').innerText = '★★★★★☆☆☆☆☆'.slice(5 - Math.round(avg), 10 - Math.round(avg));
    document.getElementById('total-reviews').innerText = total;

    for (let i = 1; i <= 5; i++) {
      let percent = (count[i] / total) * 100;
      document.querySelector(`#bar-${i} .bar-inner`).style.width = percent + '%';
      document.querySelector(`#bar-${i} .count`).innerText = count[i];
    }
  }

  renderReviews();
</script>

</body>
</html>
